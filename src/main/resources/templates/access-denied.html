<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>The Mid-World Library - Access Denied</title>
    <link rel="stylesheet" th:href="@{/css/books.css}"/>
</head>
<body>

<header>
    <h2 class="logo">Mid-World Library</h2>

    <nav class="navbar">
        <li sec:authorize="hasAuthority('ADMIN')">
            <a th:href="@{/userlist}">
                Users
            </a>
        </li>
        <li sec:authorize="hasAuthority('ADMIN')">
            <a th:href="@{/booklist}">
                Books
            </a>
        </li>
        <li class="last">
            <div class="user-info">
                <img th:src="@{/images/user.jpg}" class="user-img"/>
                <p sec:authentication="principal.username"></p>
            </div>
            <form action="#" th:action="@{/logout}" method="GET">
                <button type="submit" class="logout">Logout</button>
            </form>
        </li>
    </nav>
</header>

<section class="container">
    <img th:src="@{/images/denied.jpg}" class="denied"/>
    <h2 class="heading-2">You are not authorized to access this resource!!</h2>


    <a th:href="@{/}" class="back">Back to Home Page</a>
</section>


</body>
</html>
