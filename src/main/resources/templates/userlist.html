<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Users - My Digital Library</title>
    <link rel="stylesheet" th:href="@{/css/users.css}"/>

</head>
<body>

<header>
    <h2 class="logo">My Digital Library</h2>

    <nav class="navbar">
        <li sec:authorize="hasAuthority('ADMIN')">
            <a th:href="@{/userlist}">
                Users
            </a>
        </li>
        <li sec:authorize="hasAuthority('ADMIN')">
            <a th:href="@{/booklist}">
                Books
            </a>
        </li>
        <li class="last">
            <div class="user-info">
                <img th:src="@{/images/user.jpg}" class="user-img"/>
                <p sec:authentication="principal.username"></p>
            </div>
            <form action="#" th:action="@{/logout}" method="GET">
                <button type="submit" class="logout">Logout</button>
            </form>
        </li>
    </nav>
</header>

<section class="table-container">

    <h3 class="heading">Users List</h3>

    <table>
        <thead>
        <tr>
            <th>user id</th>
            <th>username</th>
<!--            <th>password</th>-->
            <th>role</th>
            <th>email</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userId}"/>
            <td th:text="${user.username}" />
<!--            <td th:text="${user.password}"/>-->
            <td th:text="${user.role}"/>
            <td th:text="${user.email}"/>
        </tr>
        </tbody>
    </table>
</section>

<a th:href="@{/}" class="back">Back to Home Page</a>

</body>
</html>
